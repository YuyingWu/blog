language: node_js
node_js:
- '8'
addons:
  apt:
    update: true
cache:
  directories:
  - node_modules
install:
- npm install
script:
- git init
- git config --local  user.name "Yuying Wu"
- git config --local  user.email "wuyuying1128@gmail.com"
- npm run deploy
after_success:
- echo -e "deploy success!!!"
branches:
  only:
  - gatsby-master
  - dev
  - gatsby-output
  - gatsby
env:
  global:
  - GH_REF: github.com/YuyingWu/blog.git
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_3cf6c1fd150f_key -iv $encrypted_3cf6c1fd150f_iv
  -in qq_rsa.enc -out ~/.ssh/qq_rsa -d
