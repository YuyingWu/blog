<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comment</title>
    <link rel="stylesheet" type="text/css" href="/comment-source/app/main.css" />
    <!-- <link rel="stylesheet" type="text/css" href="./app/main.css" /> -->
  </head>
  <body style="margin: 0;">
    <section id="wgt-comment" class="wgt-comment" data-permalink="/comment/">
      <div id="comment-list">
        <article class="comment--fontsizeMeta">加载中...</article>
      </div>

      <h4>你的评论</h4>
      <form id="comment-form" class="comment__form">
        <input
          type="text"
          name="author"
          class="comment--mb10 comment__contentAuthor"
          required
          max-length="15"
          placeholder="昵称"
        />
        <input
          type="text"
          name="content"
          class="comment--mb10 comment__contentInput"
          required
          max-length="150"
          placeholder="这里输入评论内容"
        />
        <input type="hidden" name="parentId" id="comment-reply-id" />
        <!-- <label>
			<span>Email: </span>
			<input type="email" name="email">
		</label>
		<label>
			<span>website: </span>
			<input type="url" name="website">
		</label> -->

        <footer
          class="comment--clearfix comment--tRight"
          id="comment-form-footer"
        >
          <a
            id="comment-box-submit"
            class="comment--fontsizeMeta comment--colorAccent comment__submitReply"
            >加上去</a
          >
        </footer>
      </form>
    </section>
    <script src="https://cdn1.lncld.net/static/js/2.1.4/av-min.js"></script>
    <script src="https://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment.min.js"></script>
    <script>
      var commentElement = document.getElementById('wgt-comment');

      try {
        var postId = window.location.search.split('?')[1].split('=')[1];

        commentElement.setAttribute('data-permalink', postId);
      } catch (e) {
        var postId = '/comment/';

        commentElement.setAttribute('data-permalink', postId);
      }
      
    </script>
    <!-- <script src="./app/bundle.js"></script> -->
    <script src="/comment-source/app/bundle.js"></script>
  </body>
</html>
